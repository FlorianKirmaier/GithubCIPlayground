name: CITEST

on:
  push:
    branches: [ main ]
  repository_dispatch:
    types: [test_result]

jobs:
  builds:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: compile
        run: |
          ./gradlew clean jar